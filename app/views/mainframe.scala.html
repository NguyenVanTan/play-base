
@(title: String, userType: String, userName: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/sidebar-nav.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/jquery.toast.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/morris.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("template/css/colors/blue-dark.css")">

@*      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>*@

    </head>

    <body>
            <!-- Preloader -->
        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <div id="wrapper">
                <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top m-b-0">
                <div class="navbar-header">
                    <a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="top-left-part"><img src="@routes.Assets.versioned("images/framgia-logo-black-1.png")" sizes="height: 85px"/><b></div>
                    <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                        <li>
                              <form role="search" class="app-search hidden-xs">
                                <input type="text" placeholder="Search..." class="form-control">
                                <a href=""><i class="fa fa-search"></i></a>
                            </form>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right pull-right">
                        <li>
                            <b>Welcome @userName</b>&nbsp;
                        </li>
                    </ul>
                </div>
            </nav>
                <!-- Left navbar-header -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse slimscrollsidebar">
                    <ul class="nav" id="side-menu">
                        <li style="padding: 10px 0 0;">
                            <a href="dashboard" class="waves-effect"><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>
                                <span class="hide-menu">Dashboard</span></a>
                        </li>
                        <li>
                            <a href="profile" class="waves-effect"><i class="fa fa-user fa-fw" aria-hidden="true"></i>
                                <span class="hide-menu">Profile</span></a>
                        </li>
                        <li>
                            <a href="roles" class="waves-effect"><i class="fa fa-user fa-fw" aria-hidden="true"></i>
                                <span class="hide-menu">Roles</span></a>
                        </li>
                        @if(userType == "1"){
                            <li>
                                <a href="management-user" class="waves-effect"><i class="fa fa-table fa-fw" aria-hidden="true"></i>
                                    <span class="hide-menu">User Management</span></a>
                            </li>
                        }
                        <li>
                            <a href="#" class="waves-effect"><i class="fa fa-font fa-fw" aria-hidden="true"></i>
                                <span class="hide-menu">Utility</span></a>
                        </li>
                        <li>
                            <a href="logout" class="waves-effect"><i class="fa fa-globe fa-fw" aria-hidden="true"></i>
                                <span class="hide-menu">Sign out</span></a>
                        </li>
                    </ul>
                </div>
            </div>
                <!-- Left navbar-header end -->
                <!-- Page Content -->
            <div id="page-wrapper">
                @content
                <footer class="footer text-center"> 2017 &copy; Framgia - From Asia To The World</footer>
            </div>
        </div>

        <script src="@routes.Assets.versioned("template/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("template/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/waypoints/lib/jquery.waypoints.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/counterup/jquery.counterup.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/raphael/raphael-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/morrisjs/morris.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/plugins/bower_components/toast-master/js/jquery.toast.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("template/js/jquery.slimscroll.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/js/waves.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/js/custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("template/js/dashboard1.js")" type="text/javascript"></script>

    </body>
</html>
